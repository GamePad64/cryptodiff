syntax = "proto2";
package librevault;

message EncFileMap_s {
	optional uint32 maxblocksize = 2;
	optional uint32 minblocksize = 3;
	message Block_s {
		optional bytes encrypted_hash = 1;
		optional bytes decrypted_hmac = 2;
		optional uint32 blocksize = 3;
		optional bytes iv = 4;

		optional bytes encrypted_hashes = 5;
	}
	repeated Block_s blocks = 1;
}
